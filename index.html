<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and compatibility in Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport to control layout on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the document -->
    <title>Hatch Sticker</title>
</head>
<body>
    <!-- Main container for the sticker -->
    <div class="container">
        <!-- Wrapper for organizing elements -->
        <div class="wrapper">
          <!-- Ears of the sticker -->
          <div class="ears"></div>
          <!-- Main body of the sticker -->
          <div class="cute">
            <!-- Forehead of the sticker -->
            <div class="forehead"></div>
            <!-- Eyes of the sticker -->
            <div class="eyes">
              <!-- Left eye -->
              <span class="eye">
                <span></span>
              </span>
              <!-- Right eye -->
              <span class="eye">
                <span></span>
              </span>
            </div>
            <!-- Nose of the sticker -->
            <div class="nose"></div>
            <!-- Mouth of the sticker -->
            <div class="mouth"></div>
          </div>
          <!-- Front legs of the sticker -->
          <div class="front_legs">
            <!-- Left leg -->
            <span></span>
            <!-- Right leg -->
            <span></span>
          </div>
          <!-- Back legs of the sticker -->
          <div class="back_legs">
            <!-- Div to contain back legs -->
            <div class="div">
              <!-- Left leg -->
              <span></span>
              <!-- Right leg -->
              <span></span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
